---
layout: layouts/article.njk
title: FAQs
cssFileName: article
---

<section class="faq">
    {% for item in faqs %}
        <div class="faq__wrapper">
            <div class="faq__question">{{ item.question | safe }}</div>
            <div class="faq__answer">{{ item.answer | safe }}</div>
        </div>
    {% endfor %}
</section>
